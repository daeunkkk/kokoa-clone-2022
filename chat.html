<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat w/Nico - Kokoa talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do : wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>


    <!-- header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">ROSÉ</h1>
        </div>
        <div class="alt-header__column">

            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- main -->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June , 2022
        </div>

        <div class="message-row message-row--opponent">
            <img src="img/rose.jpeg" alt="">
            <div class="message-row__content">
                <span class="message-row__author">ROSÉ</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:25</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content ">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:25</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>

        </div>

    </form>


    <div class="no-mobile">
        <span>Your screen is too Big m_m</span>
    </div>

    <script src="https://kit.fontawesome.com/cd3af4e023.js" crossorigin="anonymous"></script>
</body>

</html>
